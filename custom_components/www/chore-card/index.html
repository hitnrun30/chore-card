<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Card Test Environment</title>
    <script type="module" src="./chore-card.js"></script>
    <link rel="stylesheet" href="./chore-card.css">
</head>
<body>
    <div class="container">
        <h1>Chore Card Test</h1>
        <chore-card 
    id="test-card" 
    card-id="chore-card-12345" 
    api-base-url="http://localhost:3000"
    yaml-data="
        first_day_of_week: Tuesday
        show_long_day_names: false
        points_position: top
        day_header_background_color: lightblue
        day_header_font_color: black
        users:
          - name: Alice
            background_color: lightpink
          - name: Bob
            background_color: lightgreen
        chores:
          daily:
            - name: Wash Dishes
              points: 5
            - name: Sweep Floor
              points: 3      
          weekly:
            - name: Mop Floors
              points: 10
              day: Tue
            - name: Vacuum
              points: 8
            - name: Do something
              points: 8 
              day: Wed
          monthly:
            - name: Clean Windows
              points: 15
              week_of_month:
                week: 1
                highlight_color: green
            - name: do something
              points: 15
              max_days: 2
            - name: do something 2
              points: 15
              week_of_month:
                week: 2
                highlight_color: green
    ">
    </chore-card>
    </div>
</body>
</html>
